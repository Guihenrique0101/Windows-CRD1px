name: Windows-CRD1px

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'Enter CRD code'
        required: true
      pincode:
        description: 'Six digit Pin'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: acessando o diretorio dos arquivos
      run: |
       cd D:\a\Windows-CRD1px\Windows-CRD1px
    - name: start ps1 for setup
      run: curl -o chromeremotedesktophost.msi https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi
    - name: start chromeremotedesktop.msi
      run: start chromeremotedesktophost.msi
    - name: create .bat for timeout
      run: echo timeout 30 >> timeout.bat
    - name: timeout
      run: cmd timeout.bat
    - name: exit powershell
      run: taskkill /F /IM powershell.exe
    - name: Starting CRD
      run: ${{ github.event.inputs.authcode }} -pin=${{ github.event.inputs.pincode }}
    - name: Keep Alive
      run: Start-Process -FilePath powershell.exe -ArgumentList '-Command Start-Sleep -Seconds 21600' -PassThru | Wait-Process -Timeout 21599 -ErrorAction Stop | Write-Warning -Message 'Process successfully completed within timeout.' 
